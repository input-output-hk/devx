name: Prebuild DevX closures

on:
  workflow_call:
    inputs:
      platform:
        required: true
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  DEFAULT_TAG: latest
  GH_TOKEN: ${{ github.token }}

